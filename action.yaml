name: 'Setup Eigen3'
description: 'Setup workflow with Eigen3'
inputs:
  version:
    description: 'Eigen3 version'
    required: false
    default: latest
branding:
  icon: 'archive'
  color: 'green'
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/deps.sh
      shell: bash
    - run: ${{ github.action_path }}/entrypoint.sh ${{ inputs.version }}
      shell: bash